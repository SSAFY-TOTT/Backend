spring:
  config:
    activate:
      on-profile: test
    import:
      - security/application-api.yml
      - security/application-security.yml
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  redis:
    lettuce:
      pool:
        min-idle: 0
        max-idle: 0
        max-active: 0
    port: 6379
    host: localhost